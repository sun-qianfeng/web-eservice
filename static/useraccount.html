    <script>
        var sortOrder = 'BookingId';
        var currCheckOut = '';
        var currCheckIn = '';
        var currEmail = sessionStorage.getItem("email");
        var CheckInD = '';
        var CheckOutD = '';
        var roomNum = 0;
        var usrId = 0;
        var roomty = { 'Single Bed Room': 1, 'Executive Suite Room': 2, 'Suite Room': 3, 'Double Beds Room': 4 };
        var tableHead = '<tr><th>Booking ID</th><th>Arrival Date</th><th>Departure Date</th><th>Booking Bill</th><th> Payment Status</th><th>PayNow</th></tr>'
        var totalPayment = 0;






        $(document).ready(function () {
            // Existing code...
            $("#loginUser").html(sessionStorage.getItem("email"));
            retrieveBookings(currEmail);
            getUserId(currEmail);

            // New Booking functionality
            $("#newBooking").click(function () {
                $("#bookingForm").show();
            });


            $("#confirmBooking").click(function () {
                var arrivalDate = $("#arrivalDate").val();
                var departureDate = $("#departureDate").val();
                var roomType = $("#roomType").val();
                var numRooms = $("#numRooms").val();

                // Perform data validation
                if (arrivalDate === '' || departureDate === '' || roomType === '' || numRooms === '') {
                    alert('Please fill in all the fields');
                    return;
                }

                // Post the data to the "bookings" table
                var bookingData = {
                    arrivalDate: arrivalDate,
                    departureDate: departureDate,
                    roomType: roomType,
                    numRooms: numRooms
                };

                $.ajax({
                    url: "/api/bookings",
                    type: "POST",
                    dataType: "json",
                    data: bookingData,
                    error: function (jqxhr, status, errorThrown) {
                        showModalPopup("AJAX error: " + jqxhr.responseText);
                    }
                }).done(function () {
                    alert("Booking submitted successfully");
                    $("#bookingForm").hide();
                    // Optionally, you can refresh the "Your Order" table here
                });
            });


            $("#CheckAvailability").click(function () {
                CheckInD = $("#arrivalDate").val();
                CheckOutD = $("#departureDate").val();


                $.ajax({
                    url: "/api/rooms/" + currEmail, // Replace with the appropriate API endpoint
                    type: "GET",
                    headers: { 'x-auth-checkin': CheckInD, 'x-auth-checkout': CheckOutD },

                    dataType: "json",
                    error: function (jqxhr, status, errorThrown) {
                    }
                }).done(function (hotelroomList) {
                    var result = "";
                    console.log("inside ajax check");
                    var result = '<tr><th id="RoomIdTh">RoomId</th>' +
                        '<th id="RoomTypeTh">RoomType</th>' +
                        '<th id="PricePerNightTh">PricePerNight</th>' +
                        '<th id="PricePerNightTh">RoomPicture</th>' +
                        '<th id="Book">Book</th>' + '</tr>';

                    for (var i = 0; i < hotelroomList.length; i++) {
                        var hotelroom = hotelroomList[i];
                        result += '<tr ' + hotelroom.RoomId + '\')">';
                        result += '<td>' + hotelroom.RoomId + '</td>';
                        result += '<td>' + hotelroom.RoomType + '</td>';
                        result += '<td>' + hotelroom.PricePerNight + '</td>';
                        result += '<td><img width="150" src="http://localhost:8181/api/documents/' + roomty[hotelroom.RoomType] + '" </td>';
                        // result += '<td><button class="btnBook" onclick="bookRoom(\'' + hotelroom.RoomId + ',\'' + hotelroom.PricePerNight + '\')">Book Now</button></td>';
                        // result += '<td><button class="btnBook" onclick="bookRoom(\'' + hotelroom.RoomId  + '\')">Book Now</button></td>';
                        result += '<td><button class="btnBook" onclick="bookRoom(\'' + hotelroom.RoomId + '\',\'' + hotelroom.PricePerNight + '\')">Book Now</button></td>';
                        result += '</tr>';
                    }

                    $("#listTable").html(result);
                });

            });



        });


        function retrieveRooms() {
            console.log("Retrieve rooms" + sortOrder);
            $.ajax({ // future: headers for authentication, url parameters for sorting, etc.
                // url: "/api/users" + "?sortOrder=" + sortOrder,
                url: "/api/users" + "?sortOrder=" + sortOrder,

                headers: { 'x-auth-checkin': sessionStorage.getItem('email'), 'x-auth-password': sessionStorage.getItem('password') },
                type: "GET",
                dataType: "json",
                error: function (jqxhr, status, errorThrown) {
                    if (jqxhr.status == 403) {
                        loginFailedHandler();
                    } else {
                        alert("AJAX error: " + jqxhr.responseText + ", status: " + jqxhr.status);
                    }
                }
            }).done(function (userList) {
                if (userList.Role == "Admin") {
                    console.log("admin");
                    window.location.assign("hotelrooms.html");

                } else {
                    window.location.assign("useraccount.html");

                }
                $("#sign_div").hide();
                $("#mainAppPane").show();
                $("#listPane").html("welcome " + userList.UserEmail);

            });
        }
        // Function to retrieve booking data based on user ID
        function retrieveBookings(email) {
            $.ajax({
                url: "/api/bookings/" + email, // Replace with the appropriate API endpoint
                type: "GET",
                dataType: "json",
                error: function (jqxhr, status, errorThrown) {
                }
            }).done(function (bookings) {

                $("#yourOrderTable").html("");
                var tableRows = tableHead;
                for (var i = 0; i < bookings.length; i++) {
                    var booking = bookings[i];
                    // console.log(booking);
                    tableRows += '<tr>';
                    tableRows += '<td>' + booking.BookingId + '</td>';
                    tableRows += '<td>' + booking.CheckInDate + '</td>';
                    tableRows += '<td>' + booking.CheckOutDate + '</td>';
                    tableRows += '<td>' + booking.BookingBill + '</td>';
                    tableRows += '<td>' + booking.PaymentStatus + '</td>';
                    if (booking.PaymentStatus == "Unpaid") {
                        tableRows += '<td><button   class="btnBook" onclick="payNow(\'' + booking.BookingBill + '\')">Pay Now</button></td>';




                    } else {
                        tableRows += '<td><button   class="btnBook" onclick="cancelBooking(\'' + booking.BookingId + '\')">Cancel Now</button></td>';



                    }

                    tableRows += '</tr>';

                }

                $("#yourOrderTable").append(tableRows);

            });
        }

        function bookRoom(roomNum, price) {
            var ci = new Date(CheckInD);
            var co = new Date(CheckOutD);
            console.log("roomnum and price" + roomNum + price);
            var diff = parseInt(Math.abs(co.getTime() - ci.getTime()) / 1000 / 60 / 60 / 24);
            var priceTotal = price * diff;
            console.log("priceTotal:" + priceTotal);
            console.log("inside booRoom" + CheckInD + CheckOutD + usrId);
            var rbooking = { UserId: usrId, RoomId: roomNum, CheckInDate: CheckInD, CheckOutDate: CheckOutD, BookingStatus: 'Pending', BookingBill: priceTotal, PaymentStatus: 'Unpaid' };
            $.ajax({
                url: "/api/bookings/", // Replace with the appropriate API endpoint
                type: "POST",
                headers: { 'x-auth-checkin': CheckInD, 'x-auth-checkout': CheckOutD },
                data: rbooking,
                dataType: "json",
                error: function (jqxhr, status, errorThrown) {
                }
            }).done(function (hotelroomList) {
                $("#listTable").html("booking successfully.")
                alert("booking successfully.");
                retrieveBookings(currEmail);


            });


        }


        function cancelBooking(cbookingId) {
            $.ajax({
                url: "/api/bookings/delete/" + cbookingId,
                type: "DELETE",
                dataType: "json",
                error: function (jqxhr, status, errorThrown) {

                    showModalPopup("AJAX error: " + jqxhr.responseText);
                }
            }).done(function () {
                showModalPopup("User deleted successfully");
                retrieveBookings(currEmail);
                $("#viewAddEditPane").hide();
                currCode = '';
            });
        }




        //get login user id
        function getUserId(e) {
            $.ajax({
                url: "/api/users/" + e, // Replace with the appropriate API endpoint
                type: "GET",
                // headers: { 'x-auth-checkin': CheckInD, 'x-auth-checkout': CheckOutD },
                // data: rbooking,
                dataType: "json",
                error: function (jqxhr, status, errorThrown) {
                }
            }).done(function (user) {

                usrId = user.UserId;
                console.log("user id:" + usrId);



            });


        }

        function payNow(Bill) {
            sessionStorage.setItem('totalPayment', Bill);
            console.log("inside paynow");
            window.location.assign("payment.html");

        }



        function showModalPopup(message) {
            $("#modalMessage").text(message);
            $("#myModal").css("display", "block");
        }

        function hideModalPopup() {
            $("#myModal").css("display", "none");
        }
    </script>
